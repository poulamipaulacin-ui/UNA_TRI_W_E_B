<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>UNA TOPOGRAPHIC RUGGEDNESS INDEX </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/UNA_DISTRICT_UTM_2.js"></script>
        <script src="data/FISHNET_CLIP_DATA_1_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[31.279014684981682,75.6492498686535],[31.883208107958033,76.77007893449615]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>UNA TOPOGRAPHIC RUGGEDNESS INDEX </h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'This study focuses on the Topographic Ruggedness Index analysis of Una district, Himachal Pradesh. The TRI map highlights the variation in terrain roughness and surface elevation across the district. Higher TRI values are found in hilly areas, while lower values occur in plains and gently sloping regions, indicating smoother terrain. This analysis provides valuable insights into the topography, geomorphological characteristics, and land-use planning of Una district.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_UNA_TRI_1');
        map.getPane('pane_UNA_TRI_1').style.zIndex = 401;
        var img_UNA_TRI_1 = 'data/UNA_TRI_1.png';
        var img_bounds_UNA_TRI_1 = [[31.29670156345572,75.9315500083461],[31.867176279374636,76.48604562840869]];
        var layer_UNA_TRI_1 = new L.imageOverlay(img_UNA_TRI_1,
                                              img_bounds_UNA_TRI_1,
                                              {pane: 'pane_UNA_TRI_1'});
        bounds_group.addLayer(layer_UNA_TRI_1);
        map.addLayer(layer_UNA_TRI_1);
        function pop_UNA_DISTRICT_UTM_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_UNA_DISTRICT_UTM_2_0() {
            return {
                pane: 'pane_UNA_DISTRICT_UTM_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_UNA_DISTRICT_UTM_2');
        map.getPane('pane_UNA_DISTRICT_UTM_2').style.zIndex = 402;
        map.getPane('pane_UNA_DISTRICT_UTM_2').style['mix-blend-mode'] = 'normal';
        var layer_UNA_DISTRICT_UTM_2 = new L.geoJson(json_UNA_DISTRICT_UTM_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UNA_DISTRICT_UTM_2',
            layerName: 'layer_UNA_DISTRICT_UTM_2',
            pane: 'pane_UNA_DISTRICT_UTM_2',
            onEachFeature: pop_UNA_DISTRICT_UTM_2,
            style: style_UNA_DISTRICT_UTM_2_0,
        });
        bounds_group.addLayer(layer_UNA_DISTRICT_UTM_2);
        map.addLayer(layer_UNA_DISTRICT_UTM_2);
        function pop_FISHNET_CLIP_DATA_1_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">TRI</th>\
                        <td>' + (feature.properties['TRI'] !== null ? autolinker.link(String(feature.properties['TRI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_FISHNET_CLIP_DATA_1_3_0() {
            return {
                pane: 'pane_FISHNET_CLIP_DATA_1_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FISHNET_CLIP_DATA_1_3');
        map.getPane('pane_FISHNET_CLIP_DATA_1_3').style.zIndex = 403;
        map.getPane('pane_FISHNET_CLIP_DATA_1_3').style['mix-blend-mode'] = 'normal';
        var layer_FISHNET_CLIP_DATA_1_3 = new L.geoJson(json_FISHNET_CLIP_DATA_1_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FISHNET_CLIP_DATA_1_3',
            layerName: 'layer_FISHNET_CLIP_DATA_1_3',
            pane: 'pane_FISHNET_CLIP_DATA_1_3',
            onEachFeature: pop_FISHNET_CLIP_DATA_1_3,
            style: style_FISHNET_CLIP_DATA_1_3_0,
        });
        bounds_group.addLayer(layer_FISHNET_CLIP_DATA_1_3);
        map.addLayer(layer_FISHNET_CLIP_DATA_1_3);
        var overlaysTree = [
            {label: '<img src="legend/FISHNET_CLIP_DATA_1_3.png" /> FISHNET_CLIP_DATA_1', layer: layer_FISHNET_CLIP_DATA_1_3},
            {label: '<img src="legend/UNA_DISTRICT_UTM_2.png" /> UNA_DISTRICT_UTM', layer: layer_UNA_DISTRICT_UTM_2},
            {label: "UNA_TRI", layer: layer_UNA_TRI_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
